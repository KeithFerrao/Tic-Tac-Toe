<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="xo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>

    <h3 class="turnToPlay">Turn to play is : X</h3>
    <h3 class="winner">Winner is :</h3>

    <button class="restart">Restart</button>
    <div class="board">
      <div class="box" data-index="0"></div>
      <div class="box" data-index="1"></div>
      <div class="box" data-index="2"></div>
      <div class="box" data-index="3"></div>
      <div class="box" data-index="4"></div>
      <div class="box" data-index="5"></div>
      <div class="box" data-index="6"></div>
      <div class="box" data-index="7"></div>
      <div class="box" data-index="8"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
